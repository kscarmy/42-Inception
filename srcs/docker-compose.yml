version: '3'

#Services
services:

    mariadb:
        container_name: mariadb
        volumes:
            - mariadb:/var/lib/mysql
        networks:
            - inception
        build:
            context: requirements/mariadb
            dockerfile: Dockerfile
        env_file: .env
        restart: on-failure
        expose:
            - "3306"

    nginx:
        container_name: nginx
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - inception
        depends_on:
            - wordpress
        build:
            context: requirements/nginx
            dockerfile: Dockerfile
        env_file: .env
        restart: on-failure
        ports:
            - "443:443"

    wordpress:
        container_name: wordpress
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - inception
        environment:
          WORDPRESS_DB_HOST: mariadb:3306
          WORDPRESS_DB_USER: ${SQL_USER}
          WORDPRESS_DB_PASSWORD: ${SQL_PASSWORD}
          WORDPRESS_DB_NAME: ${SQL_DATABASE}
        depends_on:
            - mariadb
        build:
            context: requirements/wordpress
            dockerfile: Dockerfile
        env_file: .env
        restart: on-failure
        # restart: always
        expose:
            - "9000"


#Volumes
volumes:
    wordpress:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/guderram/data/wordpress'
    mariadb:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/guderram/data/mariadb'

    
#Networks
networks:
    inception:
        driver: bridge